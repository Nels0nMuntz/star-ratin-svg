<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main class="flex-center">
        <div id="rating-wrapper" class="rating-wrapper"></div>
        <div id="display" class="digits">Rating</div>
        <button id="change-mode-btn" class="change-mode-btn" type="button">Change Mode</button>
    </main>

    <script src="./star-rating.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const { rating, setEditMode, getEditMode } = defineStarRating({
                stars: 5,
                rating: 2.5,
                gap: 5,
                editMode: false,
                ratingSelector: "#rating-wrapper",
                displaySelector: "#display",
            });

            const button = document.getElementById("change-mode-btn");
            button.addEventListener("click", () => setEditMode(!getEditMode()))
        });
    </script>
</body>

</html>
