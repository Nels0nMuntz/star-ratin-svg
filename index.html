<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main class="flex-center">
        <div class="rating-wrapper">

            <star-rating 
                id="custom-star-rating"
                edit-mode="true"
                stars="10" 
                rating="2.5" 
                gap="5" 
            ></star-rating>

        </div>

        <div id="digits" class="digits">
            Rating
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        const starRating = document.getElementById("custom-star-rating");
        const digits = document.getElementById("digits");
        starRating.addEventListener("onChange", () => digits.innerHTML = starRating.rating.toFixed(2));
        starRating.addEventListener("onSelect", () => digits.innerHTML = starRating.rating.toFixed(2));
    </script>
</body>

</html>
